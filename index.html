<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="high-scores">
            <a href="#" onclick="showUserScores()" id="high-score">View high scores</a>
        </div>
        <div id="timer"></div>
    </header>
    <main class="page-content">
        <h1 class="margin-top">Coding Quiz Challenge</h1>
        <div class="margin-top">
            <h2 class="margin-top">
                Try to answer the following code-related questions within the time limit.<br>
                Keep in mind that incorrect answers will penalize your score/time<br>
                be ten seconds!
            </h2>
        </div>
        <button class="margin-top" id="start-game">Start Quiz</button>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
